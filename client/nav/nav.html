  <a class="item">
    <i class="sidebar icon" style="font-size:3em;"></i>
  </a>
</div>

<div class="ui thin sidebar inverted vertical menu">
  <a class="item {{isActiveRoute regex='home'}}" href="{{pathFor 'home'}}">

  {{#each exams}}

  <a class="item {{isActivePath regex=_id}}" href="/exams/{{name}}/{{_id}}">{{name}}</a>
  
  {{/each}}
  <a class="item " ></a>


</div>



</template>
